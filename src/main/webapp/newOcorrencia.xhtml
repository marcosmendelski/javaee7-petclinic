    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">>

        <ui:define name="content">
            <h2 id="addNewOwner">#{msg.addocorrencia}</h2>
            <h:form id="addNewOwnerForm">
            <h:panelGroup>
                <h:messages id="messages" layout="block" errorStyle="color: red"/>
            </h:panelGroup>

            <h:panelGrid id="grid" columns="2">
                <h:outputLabel value="#{msg.descricao}" for="firstName"/>
                <h:inputText id="firstName" styleClass="form-control"
                             value="#{ownerController.owner.firstName}"/>
                
                
                
                
                <h:outputLabel value="#{msg.tipooc}" for="address"/>
                <h:inputText id="address" styleClass="form-control"
                             value="#{ownerController.owner.address}"/>
                
                
            </h:panelGrid>

            <h:commandButton id="save" value="#{msg.save}"
                             action="#{ownerController.saveNewOwner}" styleClass="btn"/>
            </h:form>
        </ui:define>

    </ui:composition>
